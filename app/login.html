<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- SEO -->
	<meta name="keywords" content="">
	<meta name="description" content="">
	<!-- favicon -->
	<link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
	<!-- ie -->
	<script src="./libs/modernizr.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="./css/style.min.css">
	<link rel="stylesheet" href="./css/login.min.css">
	<title>Login</title>
</head>
<body>
	<div class="content">
		<section class="login">
			<div class="login-block">
				<h2 class="login-block__head">Авторизуйтесь</h2>
				<form action="#" class="formLogin">
					<p class="formLogin__label">Логин</p>
					<input type="text" 
						class="formLogin__name" 
						placeholder="Введите логин" 
						qtip-content="введите логин"
					autofocus>

					<p class="formLogin__label">Пароль</p>
					<input type="password" 
						class="formLogin__pass" 
						placeholder="Введите пароль"
						qtip-content="введите пароль"
					>

					<button type="submit" class="btn btn--login">Войти</button>
				</form>
			</div><!-- .login-block -->
		</section><!-- .login -->
	</div><!-- .content -->
	<footer class="footer">
		<div class="footer__wrap">
			<div class="footer__lock entrance">
				<a href="#" class="footer__lock-link"></a>
			</div>
			<div class="footer__copy">
				<p class="footer__copy-text">
					© 2015. Это мой сайт, пожалуйста, не копируйте и не воруйте его
				</p>
			</div>
		</div>
	</footer><!-- .footer -->
<script src="./js/vendor.min.js"></script>
<script src="./js/workingForms.min.js"></script>
<script src="./js/login.min.js"></script>
</body>
</html>
